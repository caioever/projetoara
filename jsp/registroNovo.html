<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title> Ara.Documentários - Cadastro de Usuário </title>
	
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bgVid.css" />
	
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	
	<script src="../js/jquery-3.2.1.min.js" type="text/javascript" > </script>
	<script src="../js/jquery-maskedinput/src/jquery.maskedinput.js" type="text/javascript" > </script>
	<script src="../js/jquery-validation/jquery.validate.js" type="text/javascript"> </script>
	<script src="../js/Ara.js"></script>
	
	<script src="../js/bootstrap.min.js"></script>
</head>


<body>
	
<hr>
	<section class="container">
		<div class="row">
			<div class="jumbotron col-md-12 col-sm-12">					
				<h2 class="display-4">Cadastro de Usuário</h2>					
			</div>
		</div>
	</section>
		
<form name="formCadastro" id="formCadastro" onsubmit="return validarUsuario(this)">
	
<fieldset>
	<legend class="control-label"> Dados do Usuário </legend>
		
	<div class="row">
		<div class="form-group col-md-6 col-sm-6">
			<label for="nome">Nome*:</label>  
			<input type="text" name="nome" id="nome" class="form-control"/>
		</div>
		
		<div class="form-group col-md-6 col-sm-6">
			<label for="sobrenome">Sobrenome*:</label>
			<input type="text" name="sobrenome" id="sobrenome" class="form-control"/>
		</div>
	</div>
	
	<div class="row">
		<div class="form-group col-md-6 col-sm-6">
			<label for="senha">Senha*:</label>
			<input type="password" name="senha" id="senha" class="form-control"/>
		</div>
		
		<div class="form-group col-md-6 col-sm-6">
			<label for="confirmaSenha">Confirmar Senha*:</label>
			<input type="password" name="confirmaSenha" id="confirmaSenha" class="form-control"/>
		</div>
	</div>
	
	<div class="row">
		<div class="form-group col-md-6 col-sm-6">
			<label for="email">Email*:</label>
			<input type="email" name="email" id="email" class="form-control"/>
		</div>
		
		<div class="form-group col-md-6 col-sm-6">
			<label for="sexo">Sexo*:</label>
			<div class="form-control form-check-inline">
				<label class="form-check-label">
				<input class="form-check-input" type="radio" name="rbsexo" value="S" />Masculino
				</label>
				<label class="form-check-label">
				<input class="form-check-input" type="radio" name="rbsexo" value="N" />Feminino
				</label>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="form-group col-md-6 col-sm-6">
			<label for="foneContato">Telefone*:</label>
			<input type="text" name="telefone" id="telefone" maxlength="10" class="form-control"/>
		</div>
	
		<div class="form-group col-md-6 col-sm-6">
			<label for="dataNascimento">Data de Nascimento*:</label>
			<input type="text" name="dataNascimento" id="dataNascimento" class="form-control"/> <!-- type="date" --> 
		</div>
	</div>
		
	<div class="row">
		<div class="form-group col-md-6 col-sm-6">
			<label for="preferencia">Língua de Preferência: </label>
			<select class="form-control" name="preferencia" id="preferencia" class="form-control">
				<option value="">Selecione uma opção</option>
				<option value="sugestao">Português</option>
				<option value="problema!">Inglês</option>
				<option value="duvida">Francês</option>
				<option value="critica">Alemão</option>
				<option value="enois">Sem Preferência</option>
			</select>
		</div>
	</div>
	<br>
	
	<div class="btn-group">
		<div class="col-md-12 col-sm-12">
			<input type="submit" value="Enviar" />
			<input type="button" value="Voltar" onclick="window.location.href='../index.html'"  />		
		</div>
	</div>
			
</fieldset>
</form>
</body>
</html>
